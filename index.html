  <script>  
// 切换下拉菜单的显示状态
function toggleDropdown() {   
    var dropdownContent = document.getElementById("dropdown");
    if (dropdownContent.style.display === "none" || dropdownContent.style.display === "") {
        dropdownContent.style.display = "block";
    } else {
        dropdownContent.style.display = "none";
    }
}

// 设置下拉菜单切换按钮的点击事件
document.getElementById("toggleButton").addEventListener("click", toggleDropdown);

// 禁用文本选择和拖动
document.body.onselectstart = document.body.ondrag = function () {
    return false;
};

// 文档加载完成后初始化设置
$(document).ready(function() {
    // 输入框失去焦点时滚动到页面顶部
    $("input").blur(function() {
        window.scroll(0, 0);
    });

    // 处理触摸事件
    document.body.addEventListener('touchstart', function() {});

    // 如果 h5gg 对象存在，设置可拖动窗口
    if (typeof h5gg != 'undefined') {
        var w = 393;
        var h = 318;

        // 设置窗口拖动范围
        setWindowDrag(30, 30, w, 30);

        // 布局调整函数
        var layout = function() {
            // 处理屏幕方向变化
            if (window.lastorientation == window.orientation) return;
            window.lastorientation = window.orientation;

            // 根据屏幕方向调整窗口位置和大小
            if (Math.abs(window.orientation) == 90) {
                var x = (window.screen.height - w) / 2;
                var y = (window.screen.width - h) / 2;
                setWindowRect(x, y, w, h);
            } else {
                var x = (window.screen.width - w) / 2;
                var y = (window.screen.height - h) / 2;
                setWindowRect(x, y, w, h);
            }
        };

        // 初始化布局
        layout();
        // 监听屏幕方向变化事件
        window.addEventListener("orientationchange", layout, false);
    }

var h5gg_internel_version = "1.0.0"; // 你想要设置的版本信息

    // 菜单框点击事件
    var menuboxes = document.querySelectorAll('div.menubox');
    menuboxes.forEach(function (menubox) {
        menubox.addEventListener('click', function () {
            menuboxes.forEach(function (box) {
                box.classList.remove('current');
            });
            document.querySelectorAll('div.menuview').forEach(function (view) {
                view.classList.remove('current');
            });
            this.classList.add('current');

            var menuid = this.getAttribute('menu');
            document.getElementById(menuid).classList.add('current');
        });
    });

    // 更新视图高度
    document.getElementById('bodyView').style.height = document.body.offsetHeight - document.getElementById('titleBar').offsetHeight + 'px';
});


// 根据名称获取值
function getValueByName(name) {
    var elements = document.getElementsByName(name);
    if (elements.length === 0) {
        alert("获取控件数据失败, 找不到名称为" + name + "的控件");
        return "";
    } else if (elements.length === 1) {
        return elements[0].value;
    } else {
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].type != 'radio') {
                alert("获取控件数据失败, 存在多个名称为" + name + "的控件");
                return "";
            }
        }
        var element = Array.from(elements).find(el => el.checked);
        return element ? element.value : "";
    }
}

<script>//初始化搜索
    var sou1 = 759315117;//代码精确搜索
    var sou2 = 4049;//代码联合搜索
    /********************/
    
    
    
    
    
    var K0 = 0;//空瓶地址
    var wpzz = 0;
    var wpsl = 3000;
    function Ksp(input){//空水瓶初始搜索
        h5gg.clearResults();
        h5gg.searchNumber(sou1, 'I32', '0x100000000', '0x160000000');
        h5gg.searchNearby(sou2, 'I32', '0x8');
        h5gg.searchNumber(sou2, 'I32', '0x100000000', '0x160000000');
        var jieGuo = h5gg.getResultsCount();
        if(jieGuo == 0 || jieGuo > 20){alert('搜索失败，重上游戏重试');return;}
    
        var qizhi = 0;
        for(var k = 0 ; k < jieGuo; k++){
            var pian  = Number(h5gg.getResults('1',k)[0].address) - 8;
            wpzz = pian - 16;
            for(var i = 1 ; i < 500; i++){
            if(qizhi){qizhi = 0;break;}
                var addr = getI64(pian + 24*i);
                    
                if(addr < 0x100000000 || addr > 0x160000000){alert('读取失败');return;}
                
                let addr1 = getI32(addr + 16);
                if(addr1 == 11){
                    <!-- var kpz = [11,7077990,7536737,6226027,7143525,7602288,121]; -->
                    var kpz = [11,7077990,7536737,6226027,6357111,6619252,114];
                    for(var j = 1; j <=6; j++){
                        let num = getI32(addr+16 + 4*j);
                        if(num != kpz[j]){break;}
                        if(j == 6 ){
                            let	kpaddr = pian+8 + 24*i;
                            let pduan = getI64(kpaddr) +40;
                                pduan = getI64(pduan);
                                
                            if(pduan == 20){
                                kpaddr = getI64(kpaddr) +48;
                                kpaddr = getI64(kpaddr) +48;
                                kpaddr = getI64(kpaddr) +16;
                                kpaddr = getI64(kpaddr) +16;
                                kpaddr = getI64(kpaddr) +64;
                                K0 = getI64(kpaddr) +48;
                                alert('空瓶搜索成功，可以替换');
                                return;
                            }else{qizhi = 1;break;}
                        }
                    }
                }
            }
        }
    }
    function th(input){
        if(!K0){Toast('请先初始化',300);return;}
        if(!input.value){alert('代码无效或空代码');return;}
        set1(input.value);
        Toast(input.innerText,300);
    }
    function set1(hang){
        hang = Number(hang);
        let xiugz = getI64(wpzz+16 + hang*24);
        h5gg.setValue(K0, xiugz, 'I64');
    }
    function gengxinwupin(){
        if(!K0){alert('空瓶先初始化');return;}
        for(let i = 1; i <= wpsl; i++){
    
            let addr = getI64(wpzz+16 + 24*i);
            if(addr == 0 ){Toast('初始化完毕');return;}
            let name = getname(addr);
            if(!document.getElementById(name)){continue;}
            document.getElementById(name).value = i;
        }
        Toast('初始化完毕');
    }
    function getname(addr){
        if(!addr || (/[\.]/).test(addr)){Toast('地址无效',300);return;}
        
            let duqu2 = getI32(addr + 16);
                if(duqu2 < 1 || duqu2 > 200){Toast('数值无效');return;}
                if(duqu2&1){duqu2++;}
                duqu2 = duqu2 / 2 + 1;
                
            let csz = [];
            for(let i = 1;i < duqu2; i++){
                let getnum = getI32(addr+16 + i*4);
                    if(!getnum){break;}
                    if(getnum > 65535)
                    {
                        let v1 = getnum%65536;
                        csz.push(String.fromCodePoint(v1));
                        csz.push(String.fromCodePoint((getnum - v1) / 65536));
                    }
                    else if(getnum < 65535 && getnum > 0)
                    {
                        csz.push(String.fromCodePoint(getnum));
                    }
            }
    return csz.join("");
    }
    function getI64(addr){
        addr = Number(h5gg.getValue(addr,'I64'));
        return addr;
    }
    function getI32(addr){
        addr = Number(h5gg.getValue(addr,'I32'));
        return addr;
    }
    </script>
